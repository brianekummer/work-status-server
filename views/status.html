<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" href="./status.css" rel="stylesheet">
    <script type="text/javascript">var showUtc = {{showUtc}};</script>
    <script type="text/javascript" src="status.js"></script>
  </head>
  <body class="page--visible">
    <table id="times-table" class="table--invisible">
      <colgroup>
        <col style="width:33%">
        <col style="width:33%">
        <col style="width:33%">
      </colgroup>
      <tbody>
        <tr>
          <td style="text-align:left">&nbsp;<span id="local12" class="status--font-size__small"></span>&nbsp;<span id="local12ShortOffset"></span></td>
          <td style="text-align:center"><span id="local24" class="status--font-size__small"></span>&nbsp;<span id="local24ShortOffset"></span></td>
          <td style="text-align:right"><span id="utc"     class="status--font-size__small"></span>&nbsp;<span>UTC&nbsp;</span></td>
        </tr>
      </tbody>
    </table>
    <table id="status-table" class="table--visible table--padding">
      <colgroup>
       <col class="table__column-icon--width">
       <col class="table__column-status--width">
       <col class="table__column-ha--width">
      </colgroup>
      <tr id="working" class="row--visible">
        <td rowspan="2">
          <img id="emoji" class="emoji--size" src=""/>
        </td>
        <td class="text-padding">
          <span id="text" class="status--font-size"></span></br>
          </br>
          <span id="times" class="times--font-size"></span></br>
          </br>
        </td>
        <td rowspan="2">
          <span id="home_assistant_info">
            <span class="ha-status-cell">
              <img id="washer-image" class="ha-icon--size" src="http://192.168.1.200:8123/local/icon/mdi-washing-machine-light.png">
              <span id="washer-text" class="ha--font"></span>
            </span>
            </br>
            <span class="ha-status-cell">
              <img id="dryer-image" class="ha-icon--size" src="http://192.168.1.200:8123/local/icon/mdi-tumble-dryer-light.png">
              <span id="dryer-text" class="ha--font"></span>
            </span>
            </br>
            <span class="ha-status-cell">
              <img id="thermometer-image" class="ha-icon--size" src="http://192.168.1.200:8123/local/icon/thermometer.png">
              <span id="thermometer-text" class="ha--font"></span>
            </span>
          </span>
        </td>
      </tr>
      <tr id="not-working" class="row--invisible">
        <td rowspan="2"/>
        <td class="text-padding">
          <span class="status--font-size">Not Working</span></br>
          </br>
          <span class="times--font-size">Phone screen is off</span></br>
          </br>
        </td>
      </tr>
      <tr>
        <td class="text-padding">
          <span class="last-updated--font-size">Last updated <span id="last-updated-timestamp" /></span>
        </td>
      </tr>
    </table>
  </body>
</html>
